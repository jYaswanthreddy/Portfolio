  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="30" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="350" cy="80" r="20" fill="url(#grad2)" opacity="0.4"/>
  <circle cx="80" cy="320" r="25" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="320" cy="350" r="15" fill="url(#grad2)" opacity="0.5"/>
  
  <!-- Main content area -->
